<div class="notice" hidden>
    <p>The project has been refreshed.</p>
</div>
<div class="overlay">
    <!-- Modal for project creation form -->
    <dialog class="createProjectModal formModal">
        <form id="createProjectForm" action="">

            <h3>Create a project</h3>

            <button type="button" class="cancelBtn" id="cancelProjectCreation"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>


            <label class="FormTitle projectTitle" for="projectTitle">Project title<span
                    style="color: crimson;">*</span></label><br>
            <input type="text" name="title" id="projectTitle" maxlength="23" placeholder="World domination"
                required><br>


            <label class="FormTitle projectDescTitle" for="projectDesc">Project description</label><br>
            <textarea name="description" id="projectDesc" maxlength="500"></textarea><br>

            <label class="FormTitle projectDeadline" for="projectDeadline">Deadline</label>
            <div class="repeat">
                <select name="projectType" id="projectType">
                    <option value="non-repeating" selected>Non-repeating</option>
                    <option value="repeating">Repeating</option>
                </select>
                <input type="number" name="repeatCount" id="repeatCount" value=1>
                <select name="repeatMesure" id="repeatMesure">
                    <option value="days" selected>Days</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </div>

            <br>
            <input type="date" name="deadlineDate" id="projectDeadline"><br>

            <label class="FormTitle projectPriority" for="projectPriority">Project Priority</label>
            <select name="projectPriority" id="projectPriority">
                <option value="top">Top</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select><br>

            <button type="submit" id="submitProjectBtn" class="submit">Submit</button>

        </form>
    </dialog>



    <!-- Modal for project edit form -->
    <dialog class="editProjectModal formModal">
        <form id="editProjectForm" action="">

            <h3>Edit this project</h3>

            <button type="button" class="cancelBtn" id="cancelProjectEdit"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>


            <label class="FormTitle editProjectTitle" for="editProjectTitle">Project title<span
                    style="color: crimson;">*</span></label><br>
            <input type="text" name="editTitle" id="editProjectTitle" maxlength="23" required><br>


            <label class="FormTitle editProjectDescTitle" for="editProjectDesc">Project description</label><br>
            <textarea name="editDesc" id="editProjectDesc" maxlength="500"></textarea><br>

            <label class="FormTitle editProjectPriority" for="editProjectPriority">Project Priority</label>
            <select name="editPriority" id="editProjectPriority">
                <option value="top">Top</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select><br>
            <button type="submit" id="submitProjectEditBtn" class="submit">Submit</button>
        </form>
    </dialog>



    <!-- Modal for project Delete -->
    <dialog class="deleteProjectModal formModal">
        <form id="deleteProjectForm" action="">

            <h3>Delete this Project?</h3>

            <button type="button" class="cancelBtn" id="cancelProjectDelete"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>

            <h5>Project title</h5>

            <button type="submit" id="submitProjectDeleteBtn" class="submit">Delete</button>
        </form>
    </dialog>



    <!-- Modal for todo creation form -->
    <dialog class="createTodoModal formModal">
        <form id="createTodoForm" action="">

            <h3>Create a todo</h3>

            <button type="button" class="cancelBtn" id="cancelTodoCreation"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>

            <label class="FormTitle todoTitle" for="todoTitle">Todo title<span
                    style="color: crimson;">*</span></label><br>
            <input type="text" name="todoTitle" id="todoTitle" maxlength="30" placeholder="Gather cats" required><br>

            <label class="FormTitle todoDescTitle" for="todoDesc">Todo description</label><br>
            <textarea name="todoDesc" id="todoDesc"></textarea><br>

            <label class="FormTitle todoPriority" for="todoPriority">Todo Priority</label>
            <select name="todoPriority" id="todoPriority">
                <option value="top">Top</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select><br>

            <button type="submit" id="submitTodoBtn" class="submit">Submit</button>
        </form>
    </dialog>



    <!-- Modal for todo edit form -->
    <dialog class="editTodoModal formModal">
        <form id="editTodoForm" action="">

            <h3>Edit this todo</h3>

            <button type="button" class="cancelBtn" id="cancelTodoEdit"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>


            <label class="FormTitle editTodoTitle" for="editTodoTitle">Todo title<span
                    style="color: crimson;">*</span></label><br>
            <input type="text" name="editTodoTitle" id="editTodoTitle" maxlength="30" required><br>


            <label class="FormTitle editTodoDescTitle" for="editTodoDesc ">Todo description</label><br>
            <textarea name="editTodoDesc" id="editTodoDesc"></textarea><br>

            <label class="FormTitle editTodoPriority" for="editTodoPriority">Todo Priority</label>
            <select name="editTodoPriority" id="editTodoPriority">
                <option value="top">Top</option>
                <option value="normal" selected>Normal</option>
                <option value="low">Low</option>
            </select><br>

            <button type="submit" id="submitTodoEditBtn" class="submit">Submit</button>
        </form>
    </dialog>



    <!-- Modal for todo Delete -->
    <dialog class="deleteTodoModal formModal">
        <form id="deleteTodoForm" action="">

            <h3>Delete this todo?</h3>

            <button type="button" class="cancelBtn" id="cancelTodoDelete"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>


            <h5 id="deleteTodoTitle"></h5>

            <button type="submit" id="submitTodoDeleteBtn" class="submit">Submit</button>
        </form>
    </dialog>



    <!-- Modal for postpone form -->
    <dialog class="postponeModal formModal">
        <form id="postponeForm" action="">

            <h3>Postpone this project</h3>

            <button type="button" class="cancelBtn" id="cancelPostpone"><svg class="cancelBtnIcon"
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#ffffff">
                    <path
                        d="m254-238-16-16 226-226-226-226 16-16 226 226 226-226 16 16-226 226 226 226-16 16-226-226-226 226Z" />
                </svg></button>

            <label class="FormTitle postponeDate" for="postponeDate">Postpone till<span
                    style="color: crimson;">*</span></label>
            <input type="date" name="postponeDate" id="postponeDate" required><br>


            <button type="submit" id="submitPostponeBtn" class="submit">Submit</button>
        </form>
    </dialog>
</div>
